<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rating Scale Bar made with CSS3</title>
</head>
<body>
    <div class="rateBox">
        <p>Select a rating</p>
        <div class="rating">
            <input type="radio" name="rating" id="rating10">
            <label for="rating10">10</label>
            <input type="radio" name="rating" id="rating9">
            <label for="rating9">9</label>
            <input type="radio" name="rating" id="rating8">
            <label for="rating8">8</label>
            <input type="radio" name="rating" id="rating7">
            <label for="rating7">7</label>
            <input type="radio" name="rating" id="rating6">
            <label for="rating6">6</label>
            <input type="radio" name="rating" id="rating5">
            <label for="rating5">5</label>
            <input type="radio" name="rating" id="rating4">
            <label for="rating4">4</label>
            <input type="radio" name="rating" id="rating3">
            <label for="rating3">3</label>
            <input type="radio" name="rating" id="rating2">
            <label for="rating2">2</label>
            <input type="radio" name="rating" id="rating1">
            <label for="rating1">1</label>
        </div>
    </div>
    
</body>
</html>
